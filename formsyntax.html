<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<form>
		Name:<input type="text" name="" placeholder="Enter Name">
		Username:<input type="text" name="" placeholder="Enter Username"><br><br>
		Password:<input type="password" name="" placeholder="Enter Password">
		Email:<input type="Email" name="" placeholder="Email">
		<br><br>
		D.O.B:<input type="date" name="">
		Phone:<input type="number" name="" placeholder="Number">
		<br><br>
		Gender:<input type="radio" name="gender" value="Male">Male
		       <input type="radio" name="gender" value="Female">Female
		       <input type="radio" name="gender" value="Other">Other
		       <br><br>

		Education:<input type="checkbox" name="" value="10">10
		          <input type="checkbox" name="" value="12">12
		          <input type="checkbox" name="" value="Btech">Btech
		          <br><br>
		Education:<select name="">
			          <option>BE</option>
			          <option>Mtech</option>
			          <option>Btech</option>
		</select>
		<br><br>
		Address:<textarea rows="10" cols="20"></textarea>

		<br><br>
		Image Upload:<input type="file" name="">
		<br><br>
		<input type="submit" name="" value="Submit">

	</form>

</body>
</html>
