<!DOCTYPE html>
<html>
<head>
	<title>box position</title>
	<style>
		.box{
			border: 1px solid;
			width: 500px;
			height: 700px;
			background-color: green;
			position: relative;
		}
		.box2{
			border: 1px solid;
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
		}
	</style>
</head>
<body>
	<h2>This is position tag</h2><br>
	<div class="box">
		<div class="box2">
			
		</div>
	</div>

</body>
</html>
